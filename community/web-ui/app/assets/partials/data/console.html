
<div class="data-console">
  <div ng-repeat="interaction in interactions" class="row-fluid">
    <div class="span12">
      <pre class="data-console-statement">{{ interaction.statement }}</pre>
      <pre class="data-console-result">   {{ interaction.result }}</pre>
    </div>
  </div>
  <div class="row-fluid">
    <div>
      <div class="prefix">>
        <textarea ui-codemirror="{theme:'eclipse',mode:'cypher', extraKeys:{'Ctrl-Space': 'cypherAutoComplete','Enter': execute}}" ng-model="statement"></textarea>
      </div>
    </div>
  </div>
</div>
